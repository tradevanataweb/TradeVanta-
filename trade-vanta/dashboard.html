<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Vanta Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <h1>Trade Vanta</h1>
    <div class="user-info">
      <span id="usernameDisplay">Welcome, User</span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="dashboard">
    <section class="chart-section">
      <h2>USDT Live Chart</h2>
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div id="tradingview_usdt"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget({
            "width": "100%",
            "height": 400,
            "symbol": "BINANCE:USDTUSD",
            "interval": "15",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": false,
            "save_image": false,
            "container_id": "tradingview_usdt"
          });
        </script>
      </div>
      <!-- TradingView Widget END -->
    </section>

    <section class="wallet-info">
      <h3>Wallet Overview</h3>
      <p><strong>Balance:</strong> <span id="balanceDisplay">$0.00</span></p>
      <p><strong>Bonus:</strong> <span id="bonusDisplay">$0.00</span></p>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
